<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
    <title>Win a Free Cruise this Summer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<main id="content">
  <form method="get" action="#null" autocomplete="on">
    <h1>Want to win a free cruise this summer? </h1>
    <p>Sign up below to enter the raffle!</p>
    <ol>
      <div id="input-name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </li>
      <div id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <div id="input-phone">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="###-###-####" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
      </li>
      <div id="input-birthday">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
      </li>
      <div id="input-tc-verification">
        <input type="checkbox" id="tc-verification" name="tc-verification">
        <label for="tc-verification">I have read/agreed to the <span id="link">Terms & Conditions</span></label>
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
